<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="skogsbakgrund">
  <div class="kalender-wrapper">
    <header>
      <h1>Kalender</h1>
    </header>

    <div class="kalender-nav">
      <button id="prev">Föregående</button>
      <h2 id="kalender-titel"></h2>
      <button id="next">Nästa</button>

    <div class="kalender-grid" id="kalender-grid">

    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
