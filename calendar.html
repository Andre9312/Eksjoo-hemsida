<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="skogsbakgrund">
  <header>
    <h1>Eksjöö Kalender</h1>
    <p>Här kan du lägga in när ni är i Eksjö</p>
    <p>Tryck bara på datumen och skriv något</p>
  </header>
  <div class="calendar-container">
  <h2>Maj 2025</h2>
  <table class="calendar">
    <thead>
      <tr>
        <th>V</th>
        <th>Mån</th>
        <th>Tis</th>
        <th>Ons</th>
        <th>Tors</th>
        <th>Fre</th>
        <th>Lör</th>
        <th>Sön</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="week-number">18</td>
        <td class="date-cell" onclick="editNote(this)">
          <div class="date">28</div>
          <div class="note"></div>
        </td>
        <td class="date-cell" onclick="editNote(this)">
          <div class="date">29</div>
          <div class="note"></div>
        </td>
        <!-- Lägg till fler celler enligt mönstret ovan -->
      </tr>
    </tbody>
  </table>
  </div>
</html>
